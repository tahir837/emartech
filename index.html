<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 İleri Çocuk-Bs-2</title>
    <!-- * CSS BAĞLANTI -->
    <link rel="stylesheet" href="style.css" />
    <!-- * BS CSS LİNK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- * BS İCON BAĞLANTI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- * Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="rounded-2"
              src="./images/emartech-logo.jpeg"
              width="55"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item">
                <a class="nav-link" href="#">Anasayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Popüler</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Yorumlar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sorular</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn bg-dark text-white rounded-4" href="#"
                  >Bize Ulaşın</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- * Hero-->
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/home6.jpg" class="d-block w-100-height object-fit-cover" alt="..." />
          <div class="carousel-caption">
        <p>1/3</p>
        <h5>DAHA KOLAY KEŞFEDİN</h5>
      <div class="d-flex">
        <input type="search" class="form-control w-50" placeholder="Arama..">
        <button class="btn btn-light btn-sm mx-2 px-3 py-2"><i class="bi bi-search"></i></button>
      </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/home7.jpg" class="d-block w-100-height" alt="..." />
          <div class=" carousel-caption carousel1">
            <p>2/3</p>
            <h5>GELECEK NESİLLER İÇİN</h5>
            <button class="btn btn-light btn-lg border-dark mt-3">DAHA FAZLA</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/home8.jpg" class="d-block w-100-height" alt="..." />
          <div class="carousel-caption carousel1">
            <p>3/3</p>
            <h5>EMLAK ALIM SATIM</h5>
            <button class="btn btn-light btn-lg border-dark mt-3">DAHA FAZLA</button>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- * BS JS BAĞLANTI -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
